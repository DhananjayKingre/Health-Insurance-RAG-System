<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance RAG System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            margin-bottom: 30px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #questionInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .answer-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .answer-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .answer-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.05rem;
            white-space: pre-wrap;
        }

        .sources-section {
            margin-top: 30px;
        }

        .sources-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .source-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .source-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .source-page {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .source-score {
            color: #666;
            font-size: 0.85rem;
        }

        .source-content {
            color: #555;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 5px;
            color: #c33;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-card {
                padding: 20px;
            }

            .search-box {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Health Insurance RAG System</h1>
            <p>Ask questions about your health insurance policy</p>
        </div>

        <div class="main-card">
            <div class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="questionInput" 
                        placeholder="Ask a question about health insurance..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="btn btn-primary" onclick="askQuestion()" id="askBtn">
                        Ask Question
                    </button>
                </div>

                <div class="example-questions">
                    <strong style="width: 100%; margin-bottom: 10px; display: block;">Example questions:</strong>
                    <button class="example-btn" onclick="setQuestion('What is covered under this policy?')">
                        What is covered?
                    </button>
                    <button class="example-btn" onclick="setQuestion('What are the exclusions?')">
                        Exclusions
                    </button>
                    <button class="example-btn" onclick="setQuestion('How to file a claim?')">
                        Filing claims
                    </button>
                    <button class="example-btn" onclick="setQuestion('What is the premium amount?')">
                        Premium details
                    </button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for answers...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="answer-box">
                    <h3>üìã Answer</h3>
                    <div class="answer-text" id="answerText"></div>
                </div>

                <div class="sources-section">
                    <h3>üìö Sources</h3>
                    <div id="sourcesContainer"></div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="sourceCount">0</div>
                        <div class="stat-label">Sources Found</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="responseTime">0ms</div>
                        <div class="stat-label">Response Time</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let startTime;

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        function setQuestion(question) {
            document.getElementById('questionInput').value = question;
            askQuestion();
        }

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();

            if (!question) {
                showError('Please enter a question');
                return;
            }

            // UI State Management
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('askBtn').disabled = true;

            startTime = Date.now();

            try {
                const response = await fetch('/Health-insurance-rag-system/askQuestion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                const responseTime = Date.now() - startTime;

                if (data.status === 'success') {
                    displayResults(data, responseTime);
                } else {
                    showError(data.message || 'An error occurred');
                }
            } catch (error) {
                showError('Failed to connect to the server: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('askBtn').disabled = false;
            }
        }

        function displayResults(data, responseTime) {
            // Display answer
            document.getElementById('answerText').textContent = data.answer;

            // Display sources
            const sourcesContainer = document.getElementById('sourcesContainer');
            sourcesContainer.innerHTML = '';

            data.sources.forEach((source, index) => {
                const sourceCard = document.createElement('div');
                sourceCard.className = 'source-card';
                sourceCard.innerHTML = `
                    <div class="source-header">
                        <span class="source-page">Page ${source.page}</span>
                        <span class="source-score">Relevance: ${(1 / (1 + source.relevance_score)).toFixed(3)}</span>
                    </div>
                    <div class="source-content">${source.content}</div>
                `;
                sourcesContainer.appendChild(sourceCard);
            });

            // Update stats
            document.getElementById('sourceCount').textContent = data.source_count;
            document.getElementById('responseTime').textContent = responseTime + 'ms';

            // Show results
            document.getElementById('resultSection').classList.add('active');
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = '‚ùå ' + message;
            errorElement.classList.add('active');
        }

        // Check system health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (data.status !== 'healthy') {
                    showError('System is not ready. Please wait for initialization.');
                }
            } catch (error) {
                showError('Cannot connect to server');
            }
        });
    </script>
</body>
</html>
